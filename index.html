<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
</head>

<body>
    <main class="container">
        <div class="boxqr"></div>
        <div class="fundobox"></div>
        <a>
            <img class="qrcode" src="./imagem/image-qr-code.png" alt="Qr code">
        </a>

        <h1 class="titulo">Improve your front-end <br> skills by building projects</h1>

        <p class="informacoes">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the
            next level</p>
    </main>
</body>

</html>
